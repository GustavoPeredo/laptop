base: ghcr.io/vanilla-os/desktop:main
name: Custom Vanilla Desktop
id: laptop
labels:
  maintainer: self-maintained
args:
  DEBIAN_FRONTEND: noninteractive

modules:
- name: init-setup
  type: shell
  commands:
  - lpkg --unlock
  - apt-get update

# Put your custom actions behind this comment
- name: modules
  type: includes
  includes:
    - modules/180-vscode-install
    - modules/190-sf-font-download
    - modules/162-guix
    - modules/161-hosts-updater
    - modules/160-utilities

# Currently fails, "Error: Filesystem is read-only"
#- name: update hosts
#  type: shell
#  commands:
#    - curl -L https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling/hosts -o /etc/hosts

# Put your custom actions before this comment

- name: set-image-name-abroot
  type: includes
  includes:
    - modules/80-set-image-abroot-config

- name: cleanup
  type: shell
  commands:
  - apt-get autoremove -y
  - apt-get clean
  - lpkg --lock

- name: fsguard
  type: fsguard
  CustomFsGuard: false
  FsGuardLocation: "/usr/sbin/FsGuard"
  GenerateKey: true
  FilelistPaths: ["/usr/bin"]
  modules:
    - name: remove-prev-fsguard
      type: shell
      commands:
        - rm -rf /FsGuard 
        - rm -f ./minisign.pub ./minisign.key 
        - chmod +x /usr/sbin/init

- name: cleanup2
  type: shell
  commands:
    - rm -rf /tmp/*
    - rm -rf /var/tmp/*
    - rm -rf /sources
